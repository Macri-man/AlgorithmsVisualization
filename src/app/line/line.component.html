<svg class="svg-line">
  <defs>
    <marker id="arrowStart" viewBox="0 0 5 5" refX="1" refY="2.5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M5,0 L0,2.5 L5,5 z" fill="black"></path>
    </marker>
    <marker id="arrowEnd" viewBox="0 0 5 5" refX="4" refY="2.5" markerWidth="5" markerHeight="5" orient="auto">
      <path d="M0,0 L5,2.5 L0,5 z" fill="black"></path>
    </marker>
  </defs>

  <path [attr.d]="path" stroke="black" stroke-width="2" fill="none" marker-start="url(#arrowStart)"
    marker-end="url(#arrowEnd)" />
</svg>

<!-- Material Drag Handles -->
<div cdkDrag [cdkDragFreeDragPosition]="{x: x1 - 6, y: y1 - 6}" class="drag-handle" (cdkDragEnded)="onDragEnd1($event)">
</div>

<div cdkDrag [cdkDragFreeDragPosition]="{x: x2 - 6, y: y2 - 6}" class="drag-handle" (cdkDragEnded)="onDragEnd2($event)">
</div>
